{% extends "base.html" %}

{% block content %}
<section id="intro" class="view intro login">
    <div class="mask rgba-black-strong flex-center">
      <div class="container d-flex align-items-center justify-content-center h-100">
        <div class="row d-flex justify-content-center ">
                <!-- text-left -->
          <!-- Material form login -->
            <div class="card">
            <h5 class="card-header info-color white-text text-center py-4">
            <strong>Авторизация</strong>
            </h5>
            <!--Card content-->
            <div class="card-body px-lg-5 pt-0">
            <!-- Form -->
            <form class="text-center" style="color: #757575;">
                <!-- Email -->
                <div class="md-form">
                <input type="email" id="FormEmail" class="form-control">
                <label for="FormEmail">E-mail</label>
                </div>
                <!-- Password -->
                <div class="md-form">
                <input type="password" id="FormPassword" class="form-control">
                <label for="FormPassword">Пароль</label>
                </div>
                <div class="d-flex justify-content-around">
                <div>
                    <!-- Remember me -->
                    <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="FormRemember">
                    <label class="form-check-label" for="FormRemember">Запомнить меня</label>
                    </div>
                </div>
                </div>
                <!-- Sign in button -->
                <button class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0" type="submit">Войти</button>
                <!-- Register -->
                <p>Нет аккаунта?
                <a href="{{ url_for('register') }}">Зарегистрироваться</a>
                </p>
            </form>
            </div>
        </div>
      <!-- Material form login -->
        </div>
      </div>
    </div>
</section>
{% endblock %}
